<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabella</title>

    <style>

        th, td{
            border: 1px solid black;
            height: 50px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="tab">
        <table id="tabella">
                <th>Nome</th>
                <th>Cognome</th>
                <th>Sesso</th>
                <th>Indirizzo</th>
                <th>Citt√†</th>
        </table>
        <button onclick="tornaIndietro()">Torna alla pagina iniziale</button>
    </div>
</body>
<script>
    let datiStringa = localStorage.getItem("tabella");
    let dati = JSON.parse(datiStringa);
    stampaTabella()

    function stampaTabella() {
            document.getElementById("tabella").innerHTML += "<tr>";
            str = ""
            for (i = 0; i < dati.length; i++) {
                    str += "</tr><tr>"
                str +=  "<td>" + dati[i].nome + "</td>" +
                        "<td>" + dati[i].cognome + "</td>" +
                        "<td>" + dati[i].sesso + "</td>" + 
                        "<td>" + dati[i].indirizzo + "</td>" +
                        "<td>" + dati[i].citta + "</td>";
            }
            document.getElementById("tabella").innerHTML += str + "</tr>";
    }

    function tornaIndietro() {
            location.href = "array-oggetti.html";
        }
</script>

</html>
